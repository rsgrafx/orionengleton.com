<section id='home' class='small-12 large-9 last smack columns' ng-controller='HomeController'>


  <div class='post' ng-repeat=' entry in myposts'>
  <header>
    <h3>{{ entry.title }}</h3>
  </header> 
  <article>
    <div>
      <p ng-bind-html-unsafe="entry.html_body"></p>
      <ul class='large-block-grid-2 small-block-grid-2'>
        <li ng-repeat='photo in entry.post_images'>
           <img src="{{photo.attachment.url}}" />
        </li>
      </ul>
    </div>
  </article>
  <footer class='light-orange'>
    {{ entry.created_at }}  
    <a ng-click='viewPost(entry.id)' > Read More </a>
  </footer>
  </div>
</section>
